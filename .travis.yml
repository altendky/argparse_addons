language: python

python:
  - "3.6"
  - "3.8"

install:
  - pip install coveralls
  - pip install -r requirements.txt

script:
  - coverage run --source=argparse_addons setup.py test
  - make test-sdist

after_success:
  coveralls

deploy:
  provider: pypi
  username: __token__
  password:
    secure: ""
  edge: true
  skip_existing: true
  on:
    tags: true
